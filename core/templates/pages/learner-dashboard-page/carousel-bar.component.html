<div class="oppia-coursel-container">

    <div class="left-right-button">
         <button mat-button class="md-no-ink oppia-carousel-scroller"
          (click)="scroll(true)"
          [disabled]="disableLeftButton">
         <i class="fas fal fa-angle-left"></i>
         </button> 

        <button mat-button class="md-no-ink oppia-carousel-scroller"
        (click)="scroll(false)"
        [disabled]="carouselScrollPositionPx > (CarouselScrollWidthPx - CarouselClientWidthPx)">
        <i class="fas fal fa-angle-right"></i>
        </button>
    </div>

    <div class="oppia-carousel-content">
        <div class="tiles" [ngStyle]="{'gap': untrackedTopicTiles ? '8px' : '16px'}">
          <ng-content></ng-content>
        </div>
    </div>

</div>
