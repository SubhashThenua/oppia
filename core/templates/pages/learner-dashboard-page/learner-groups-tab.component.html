<div class="learner-groups-tab" [ngStyle]="!windowIsNarrow && {'margin-top': '64px'}">
  <div class="learner-of-learner-groups-section">
    <h3 class="learner-groups-section-heading">
      <span [innerHTML]="'I18N_LEARNER_DASHBOARD_LEARNER_GROUPS_SECTION' | translate"></span>
    </h3>
    <div class="invited-groups-info-summary">
      <div class="learner-groups-heading">
        <span [innerHTML]="'I18N_LEARNER_DASHBOARD_LEARNER_GROUPS_SECTION_INVITATIONS' | translate"></span>
      </div>
      <div *ngIf="invitedToLearnerGroups.length > 0" class="invitations-count-pill">{{ invitedToLearnerGroups.length }}</div>
    </div>

    <div class="invited-to-learner-groups-section">
      <div class="oppia-learner-group-summary-cards-container" *ngIf="invitedToLearnerGroups.length > 0">
        <div class="oppia-learner-group-summary-card" *ngFor="let learnerGroupSummary of invitedToLearnerGroups">
          <div class="oppia-learner-group-summary-card-info">
            <div class="oppia-learner-group-summary-card-title">
              {{ learnerGroupSummary.title }}
            </div>
          </div>
          <div class="oppia-learner-group-summary-card-cta-buttons">
            <div class="learner-group-view-details-button" (click)="viewLearnerGroupDetails(learnerGroupSummary)">
              <span [innerHTML]="'I18N_LEARNER_GROUP_MORE_INFO' | translate"></span>
            </div>
            <div class="oppia-learner-groups-buttons">
              <div class="learner-group-accept-invite-button e2e-test-accept-invitation" (click)="acceptLearnerGroupInvitation(learnerGroupSummary)">
                <span [innerHTML]="'I18N_LEARNER_GROUP_ACCEPT_INVITATION' | translate"></span>
              </div>
              <div class="learner-group-decline-invite-button" (click)="declineLearnerGroupInvitation(learnerGroupSummary)">
                <span [innerHTML]="'I18N_LEARNER_GROUP_DECLINE_INVITATION' | translate"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="oppia-learner-groups-feature-info" *ngIf="invitedToLearnerGroups.length == 0">
        <span class="oppia-learner-group-no-invitations" [innerHTML]="'I18N_LEARNER_GROUP_NO_INVITATIONS' | translate">
        </span>
      </div>
    </div>

    <div class="learner-of-learner-my-groups-section">
      <div class="learner-groups-heading">
        <span [innerHTML]="'I18N_LEARNER_DASHBOARD_LEARNER_GROUPS_SECTION_GROUPS' | translate"></span>
      </div>
      <div class="oppia-learner-group-summary-cards-container" *ngIf="learnerGroupsJoined.length > 0">
        <div class="oppia-learner-group-summary-card" *ngFor="let learnerGroupSummary of learnerGroupsJoined; let idx = index;">
          <a [href]="getLearnerGroupPageUrl(learnerGroupSummary.id)" class="oppia-learner-group-summary-card-info">
            <div class="oppia-learner-group-summary-card-title e2e-test-learner-group-title">
              {{ learnerGroupSummary.title }}
            </div>
          </a>
          <div class="learner-group-view-details-button" (click)="viewLearnerGroupDetails(learnerGroupSummary)">
            <span [innerHTML]="'I18N_LEARNER_GROUP_MORE_INFO' | translate"></span>
          </div>
        </div>
      </div>
      <div class="oppia-learner-groups-feature-info" *ngIf="learnerGroupsJoined.length == 0">
        <span class="oppia-no-learner-groups" [innerHTML]="'I18N_LEARNER_DASHBOARD_LEARNER_GROUPS_SECTION_NO_GROUPS' | translate">
        </span>
      </div>
    </div>
  </div>
</div>
